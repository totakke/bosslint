name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm-community'
        version: '22.3.0'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.5
      with:
        cli: '1.12.4.1602'

    - name: Test
      run: clojure -X:test

    - name: Build
      run: clojure -T:build bin
